    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
        integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <script src="/assets/js/bootstrap-notify.js"></script>
    <script>
        $(document).ready(function () {
            $('#success-button').on('click', function () {
                Swal.fire(
                    'Good job!',
                    'You clicked the button!',
                    'success'
                );
            });
            $('#error-button').on('click', function () {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                    footer: '<a href="">Why do I have this issue?</a>'
                });
            });
            $('#confirm-button').on('click', function () {
                const swalWithBootstrapButtons = Swal.mixin({
                    customClass: {
                        confirmButton: 'btn btn-success m-2',
                        cancelButton: 'btn btn-danger m-2'
                    },
                    buttonsStyling: false
                });
                swalWithBootstrapButtons.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it!',
                    cancelButtonText: 'No, cancel!',
                    reverseButtons: true // đảo ngược button
                })
                    .then((result) => {
                        if (result.isConfirmed) {
                            swalWithBootstrapButtons.fire(
                                'Deleted!',
                                'Your file has been deleted.',
                                'success'
                            );
                        } else if (result.dismiss === Swal.DismissReason.cancel) {
                            swalWithBootstrapButtons.fire(
                                'Cancelled',
                                'Your imaginary file is safe :)',
                                'error'
                            );
                        }
                    });
            });
            $('#mixin-button').on('click', function () {
                Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                }).fire({
                    icon: 'success',
                    title: 'Signed in successfully'
                })
            });
            $("#ajax-button").click(function () {
                Swal.fire({
                    title: 'Submit your Github username',
                    input: 'text',
                    inputAttributes: {
                        autocapitalize: 'off'
                    },
                    showCancelButton: true,
                    confirmButtonText: 'Look up',
                    showLoaderOnConfirm: true,
                    preConfirm: (login) => {
                        return fetch(`//api.github.com/users/${login}`)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(response.statusText)
                                }
                                return response.json()
                            })
                            .catch(error => {
                                Swal.showValidationMessage(
                                    `Request failed: ${error}`
                                )
                            })
                    },
                    allowOutsideClick: () => !Swal.isLoading()
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: `${result.value.login}'s avatar`,
                            imageUrl: result.value.avatar_url
                        })
                    }
                });
            });
            $('#auto-close-button').on('click', function () {
                let timerInterval
                Swal.fire({
                    title: 'Auto close alert!',
                    html: 'I will close in <b></b> milliseconds.',
                    timer: 2000,
                    timerProgressBar: true,
                    didOpen: () => {
                        Swal.showLoading()
                        const b = Swal.getHtmlContainer().querySelector('b')
                        timerInterval = setInterval(() => {
                            b.textContent = Swal.getTimerLeft()
                        }, 100)
                    },
                    willClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then((result) => {
                    /* Read more about handling dismissals below */
                    if (result.dismiss === Swal.DismissReason.timer) {
                        console.log('I was closed by the timer')
                    }
                })
            });
            $('#position-button').on('click', function () {
                Swal.fire({
                    position: 'bottom-end',
                    icon: 'success',
                    title: 'Your work has been saved',
                    showConfirmButton: false,
                    timer: 5000
                })
            });
            $('#html-button').on('click', function () {
                Swal.fire({
                    title: '<strong>HTML <u>example</u></strong>',
                    icon: 'info',
                    html:
                        'You can use <b>bold text</b>, ' +
                        '<a href="//sweetalert2.github.io">links</a> ' +
                        'and other HTML tags',
                    showCloseButton: true,
                    showCancelButton: true,
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fa fa-thumbs-up"></i> Great!',
                    confirmButtonAriaLabel: 'Thumbs up, great!',
                    cancelButtonText:
                        '<i class="fa fa-thumbs-down"></i>',
                    cancelButtonAriaLabel: 'Thumbs down'
                })
            });
        });
        $('input[name="notify_show_title"]').on('change', function() {
            if (this.checked) {
                return $('input[name="notify_title"]').parent().removeClass('d-none');
            }
            $('input[name="notify_title"]').parent().addClass('d-none');
        });
        const showBootstrapNotify = function () {
            var content = {};
            content.message = 'New order has been placed';
            if ($('input[name=notify_show_title]').prop('checked')) {
                content.title = $('input[name="notify_title"]').val();
            }
            if ($('select[name=notify_icon]').val() != '') {
                content.icon = 'icon ' + $('select[name=notify_icon]').val();
            }
            if ($('input[name="show-url"]').prop('checked')) {
                content.url = 'https://themanh.dev';
                content.target = '_blank';
            }

            var notify = $.notify(content, {
                type: $('select[name="notify_state"]').val(),
                icon_type: content.icon ? 'i-tag' : '',
                allow_dismiss: $('input[name="notify_allow_dismiss"]').prop('checked'),
                newest_on_top: $('input[name="notify_newest_on_top"]').prop('checked'),
                mouse_over: $('input[name="nofify_pause_on_top"]').prop('checked'),
                showProgressbar: $('input[name="notify_show_progress"]').prop('checked'),
                // spacing: $('#input[name="notify_spacing"]').val(),
                // timer: $('input[name="notify_timer"]').val(),
                timer: 2000,
                placement: {
                    from: $('select[name="notify_placement_from"]').val(),
                    align: $('select[name="notify_placement_align"]').val()
                },
                // offset: {
                //     x: $('input[name="notify_offset_x"]').val(),
                //     y: $('input[name="notify_offset_y"]').val()
                // },
                // delay: $('input[name="notify_delay"]').val(),
                // z_index: $('input[name="notify_zindex"]').val(),
                animate: {
                    enter: 'animate__animated animate__' + $('select[name="notify_animate_enter"]').val(),
                    exit: 'animate__animated animate__' + $('select[name="notify_animate_exit"]').val()
                }
            });

            if ($('input[name="notify_show_progress"]').prop('checked')) {
                notify.timer = 2000;
                setTimeout(function () {
                    notify.update('message', '<strong>Saving</strong> Page Data.');
                    notify.update('type', 'danger');
                    notify.update('progress', 20);
                }, 1000);

                setTimeout(function () {
                    notify.update('message', '<strong>Saving</strong> User Data.');
                    notify.update('type', 'warning');
                    notify.update('progress', 40);
                }, 2000);

                setTimeout(function () {
                    notify.update('message', '<strong>Saving</strong> Profile Data.');
                    notify.update('type', 'info');
                    notify.update('progress', 65);
                }, 3000);

                setTimeout(function () {
                    notify.update('message', '<strong>Checking</strong> for errors.');
                    notify.update('type', 'success');
                    notify.update('progress', 100);
                }, 4000);
                return;
            }
        }
        function clearAllNotify() {
            $('[data-notify="container"]')
            .find('[data-notify="dismiss"]')
            .each(function() {
                $(this).click();
            })
        }
    </script>
